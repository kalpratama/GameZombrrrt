# Project identification
sonar.projectKey=kalpratama_GameZombrrrt
sonar.organization=kalpratama
sonar.projectName=GameZombrrrt
sonar.projectVersion=1.0

# Source analysis (Unity specific)
sonar.sources=Assets/Scripts
sonar.sourceEncoding=UTF-8

# Language
sonar.cs.file.suffixes=.cs

# Unity-specific exclusions
sonar.exclusions=**/Packages/**,**/Library/**,**/Temp/**,**/Build/**,**/Builds/**,**/*.meta,**/ProjectSettings/**,**/UserSettings/**,**/Logs/**

# Disable build requirement for Unity projects
sonar.cs.analyzer.projectOutPaths=
sonar.scanner.force-deprecated-java-version=true

# Coverage exclusions
sonar.coverage.exclusions=**/Editor/**,**/Tests/**,**/Test/**

# Additional Unity exclusions
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Packages/**
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.meta
